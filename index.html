<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fila Digital de Atendimento</title>
    <!-- Import Firebase SDKs via CDN (ES Modules) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs, addDoc, serverTimestamp, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyALsWVVeElwPGkSHzRm7Vaw-LRDVBCwY3A",
            authDomain: "fila-atendimento-7b539.firebaseapp.com",
            projectId: "fila-atendimento-7b539",
            storageBucket: "fila-atendimento-7b539.firebasestorage.app",
            messagingSenderId: "377593193558",
            appId: "1:377593193558:web:5417a6fca8c92087d187f7",
            measurementId: "G-4DR1G5PZC8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Cadastro de senha (Aluno)
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('formSenha').addEventListener('submit', async function(e){
                e.preventDefault();
                const nome = document.getElementById('nome').value;
                const curso = document.getElementById('curso').value;
                const solicitacao = document.getElementById('solicitacao').value;

                // Buscar a última senha
                const senhasRef = collection(db, "senhas");
                const q = query(senhasRef, orderBy('createdAt','desc'), limit(1));
                const querySnapshot = await getDocs(q);
                let numero = 1;
                if (!querySnapshot.empty) {
                    const ultima = querySnapshot.docs[0].data().senha;
                    numero = parseInt(ultima.replace(/[^\d]/g,'')) + 1;
                }
                const senha = "PSI" + String(numero).padStart(3,'0');

                await addDoc(senhasRef, {
                    nome, curso, solicitacao, senha,
                    status: 'aguardando',
                    createdAt: serverTimestamp()
                });
                document.getElementById('msgSenha').innerText = `Sua senha: ${senha}. Aguarde ser chamado!`;
                e.target.reset();
            });

            // Fila em tempo real (Atendente)
            const corpo = document.getElementById('corpoTabelaFila');
            const senhasRef = collection(db, "senhas");
            const filaQuery = query(senhasRef, orderBy('createdAt','asc'));
            onSnapshot(filaQuery, snapshot => {
                corpo.innerHTML = '';
                snapshot.forEach(docRef => {
                    const s = docRef.data();
                    const linha = document.createElement('tr');
                    linha.innerHTML = `
                        <td>${s.senha}</td>
                        <td>${s.nome}</td>
                        <td>${s.curso}</td>
                        <td>${s.solicitacao}</td>
                        <td>${s.status}</td>
                        <td>
                            <button onclick="alterarStatus('${docRef.id}','chamado')">Chamar</button>
                            <button onclick="alterarStatus('${docRef.id}','encerrado')">Encerrar</button>
                            <button onclick="alterarStatus('${docRef.id}','cancelado')">Cancelar</button>
                        </td>
                    `;
                    corpo.appendChild(linha);
                });
            });

            // Função global para alterar status
            window.alterarStatus = async (id, status) => {
                await updateDoc(doc(db,"senhas",id), {status});
            };
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        input, select { margin: 0.5em; }
        table { border-collapse: collapse; width: 100%; margin-top: 2em;}
        th, td { border: 1px solid #ccc; padding: 8px 12px; }
    </style>
</head>
<body>
    <h2>Cadastro de Solicitação (Aluno)</h2>
    <form id="formSenha">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <input type="text" id="curso" placeholder="Curso" required>
        <input type="text" id="solicitacao" placeholder="Solicitação" required>
        <button type="submit">Pegar Senha</button>
    </form>
    <div id="msgSenha"></div>

    <h2>Fila de Atendimento (Atendente)</h2>
    <table id="tabelaFila">
        <thead>
            <tr>
                <th>Senha</th>
                <th>Nome</th>
                <th>Curso</th>
                <th>Solicitação</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="corpoTabelaFila"></tbody>
    </table>
</body>
</html>
