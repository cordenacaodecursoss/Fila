<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegar Senha - Atendimento</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .msg {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Retirar Senha</h2>

    <form id="formSenha">
        <label>Nome completo:</label>
        <input type="text" id="nome" required>

        <label>Curso:</label>
        <select id="curso" required>
            <option value="">Selecione...</option>
            <option>Psicologia</option>
            <option>Nutrição</option>
            <option>Enfermagem</option>
            <option>Fisioterapia</option>
        </select>

        <label>Solicitação:</label>
        <select id="solicitacao" required>
            <option value="">Selecione...</option>
            <option>Declaração</option>
            <option>Financeiro</option>
            <option>Dúvidas</option>
            <option>Outros</option>
        </select>

        <button type="submit">Gerar Senha</button>
    </form>

    <div class="msg" id="mensagem"></div>
</div>

<script src="script.js" type="module"></script>

</body>
</html>
