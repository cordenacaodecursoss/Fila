<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fila Digital - Aluno</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyALsWVVeElwPGkSHzRm7Vaw-LRDVBCwY3A",
            authDomain: "fila-atendimento-7b539.firebaseapp.com",
            projectId: "fila-atendimento-7b539",
            storageBucket: "fila-atendimento-7b539.firebasestorage.app",
            messagingSenderId: "377593193558",
            appId: "1:377593193558:web:5417a6fca8c92087d187f7",
            measurementId: "G-4DR1G5PZC8"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('formSenha').addEventListener('submit', async function(e){
                e.preventDefault();
                const nome = document.getElementById('nome').value;
                const curso = document.getElementById('curso').value;
                const solicitacao = document.getElementById('solicitacao').value;
                const senhasRef = collection(db, "senhas");
                const q = query(senhasRef, orderBy('createdAt','desc'), limit(1));
                const querySnapshot = await getDocs(q);
                let numero = 1;
                if (!querySnapshot.empty) {
                    const ultima = querySnapshot.docs[0].data().senha;
                    numero = parseInt(ultima.replace(/[^\d]/g,'')) + 1;
                }
                const senha = "PSI" + String(numero).padStart(3,'0');
                await addDoc(senhasRef, {
                    nome, curso, solicitacao, senha,
                    status: 'aguardando',
                    createdAt: serverTimestamp()
                });
                document.getElementById('msgSenha').innerText = `Sua senha: ${senha}. Aguarde ser chamado!`;
                e.target.reset();
            });
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        input { margin: 0.5em; }
    </style>
</head>
<body>
    <h2>Cadastro de Solicitação (Aluno)</h2>
    <form id="formSenha">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <input type="text" id="curso" placeholder="Curso" required>
        <input type="text" id="solicitacao" placeholder="Solicitação" required>
        <button type="submit">Pegar Senha</button>
    </form>
    <div id="msgSenha"></div>
</body>
</html>
